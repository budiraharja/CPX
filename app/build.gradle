apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.msci.cpx"
        minSdkVersion 9
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/netty-3.5.9.Final.jar')
}
